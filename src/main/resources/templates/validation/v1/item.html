<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../../css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>[[#{page.item}]]</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="itemId">[[#{label.item.id}]]</label>
        <input class="form-control"
               id="itemId"
               name="itemId"
               readonly
               th:value="${item.id}"
               type="text"
               value="1">
    </div>
    <div>
        <label for="itemName">[[#{label.item.itemName}]]</label>
        <input class="form-control"
               id="itemName"
               name="itemName"
               readonly
               th:value="${item.itemName}"
               type="text"
               value="상품A">
    </div>
    <div>
        <label for="price">[[#{label.item.price}]]</label>
        <input class="form-control"
               id="price"
               name="price"
               readonly
               th:value="${item.price}"
               type="text"
               value="10000">
    </div>
    <div>
        <label for="quantity">[[#{label.item.quantity}]]</label>
        <input class="form-control"
               id="quantity"
               name="quantity"
               readonly
               th:value="${item.quantity}"
               type="text"
               value="10">
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/validation/v1/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button">[[#{button.save}]]
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/validation/v1/items}'|"
                    type="button">[[#{button.cancel}]]
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>

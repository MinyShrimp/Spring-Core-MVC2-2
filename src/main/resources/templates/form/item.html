<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>[[#{page.item}]]</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="itemId">[[#{label.item.id}]]</label>
        <input class="form-control"
               id="itemId"
               name="itemId"
               readonly
               th:value="${item.id}"
               type="text"
               value="1">
    </div>
    <div>
        <label for="itemName">[[#{label.item.itemName}]]</label>
        <input class="form-control"
               id="itemName"
               name="itemName"
               readonly
               th:value="${item.itemName}"
               type="text"
               value="상품A">
    </div>
    <div>
        <label for="price">[[#{label.item.price}]]</label>
        <input class="form-control"
               id="price"
               name="price"
               readonly
               th:value="${item.price}"
               type="text"
               value="10000">
    </div>
    <div>
        <label for="quantity">[[#{label.item.quantity}]]</label>
        <input class="form-control"
               id="quantity"
               name="quantity"
               readonly
               th:value="${item.quantity}"
               type="text"
               value="10">
    </div>

    <hr class="my-4">

    <!-- Single Checkbox -->
    <div>
        <div> 판매 여부</div>
        <div class="form-check">
            <input class="form-check-input" disabled th:field="${item.open}" type="checkbox">
            <label class="form-check-label" for="open">판매 오픈</label>
        </div>
    </div>

    <!-- Multi Checkbox -->
    <div>
        <div>등록 지역</div>
        <div class="form-check form-check-inline" th:each="region : ${regions}">
            <input class="form-check-input"
                   disabled
                   th:field="${item.regions}"
                   th:value="${region.key}"
                   type="checkbox">
            <label class="form-check-label" th:for="${#ids.prev('regions')}" th:text="${region.value}"></label>
        </div>
    </div>

    <!-- Radio Button -->
    <div>
        <div>상품 종류</div>
        <div class="form-check form-check-inline" th:each="type : ${itemTypes}">
            <input class="form-check-input"
                   disabled
                   th:field="${item.itemType}"
                   th:value="${type.name()}"
                   type="radio">
            <label class="form-check-label"
                   th:for="${#ids.prev('itemType')}"
                   th:text="${type.description}"></label>
        </div>
    </div>

    <!-- Select Box -->
    <div>
        <div>배송 방식</div>
        <select class="form-select" disabled th:field="${item.deliveryCode}">
            <option value="">== 배송 방식 선택 ==</option>
            <option
                    th:each="deliveryCode : ${deliveryCodes}"
                    th:text="${deliveryCode.displayName}"
                    th:value="${deliveryCode.code}"
            ></option>
        </select>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/form/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button">[[#{button.save}]]
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/form/items}'|"
                    type="button">[[#{button.cancel}]]
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
